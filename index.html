<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  </head>
  <body>
  <style>
    #password{
      display: block;
      margin: 1vw;
    }
    textarea{
      height:200px;
      width:350px;
    }
  </style>
    <h2>Generate a Password</h2>
    <input type="checkbox" class="check" id = "type1" value="ABCDEFGHIJKLMNOPQRSTUVYXYZ">uppercase
    <input type="checkbox" class="check" id = "type2" value="abcdefghijklmnopqrstuvwxyz">lowercase
    <input type="checkbox" class="check" id = "type3" value="!&quot;#$%&'()*+,-./:;=&lt;?&gt;@[\]^_`{|}~">special character
    <input type="checkbox" class="check" id = "type4" value="1234567890">number
    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <button id="generate">Generate Password</button>
    <button id="copy">
      Copy to Clipboard
    </button>
    <script src = "index.js"></script>
  </body>
</html>
